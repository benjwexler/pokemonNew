            <div id="sliderLeftContainer">
                <button id="prev" onclick="slidePrev()"> &#8249</button>

                    </div>

                        <div id="imageParent">
                            <img id="image">
                        </div>
                        <div id="skillsParent">
                            <div class="threeCol">
                                <div id="hpParent">
                                    <div id="hp">HP</div>
                                </div>
                                <div id="hpNumber">
                                    <!-- R -->
                                </div>
                            </div>
                            <div class="threeCol">
                                <div id="attackParent">
                                    <div id="attack">Attack</div>

                                </div>
                                <div id="attackNumber">
                                    <!-- T -->
                                </div>
                            </div>
                            <div class="threeCol">

                                                        </div> -->

            </div>
        </div>
        <div id="controllerRight">
            <div id="sliderRightContainer">
                <button id="next" onclick="slideNext()"> &#8250</button>

            </div>
        </div>
    </div>
    <button id="start" onclick="initiate()">
        <div id="circle"></div>
    </button>
    </div>
    <div id="firstModal">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="modyButton">
            Abilities
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Abilities</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modyBody">



                    </div>
                    <div class="modal-footer">
                        <!-- <button id="prev" onclick="slidePrev()"> &#8249</button> -->
                        <button id ="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
